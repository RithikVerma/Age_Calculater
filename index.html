<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .calculator-boxes {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .box {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        input {
            padding: 15px;
            margin: 15px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3e8e41;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #showAge {
            color: #4CAF50;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
        }
        
        .input-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .calculator-icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="calculator-icon">ðŸ§®</div>
            <h2>Age Calculator</h2>
            
            <div class="input-label">Enter Your Birth Year</div>
            <input type="number" id="birthYear" placeholder="Enter Your Birth Year" min="1000" max="2100">
            
            <button onclick="calculateAge()">Calculate Age</button>
            
            <div class="calculator-boxes">
                <div class="box">
                    <p id="showAge">Your age will appear here</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function calculateAge(){
            const birthYear = document.getElementById('birthYear').value;
            const currentYear = new Date().getFullYear();

            if(birthYear && !isNaN(birthYear) && birthYear > 0) {
                const age = currentYear - birthYear;
                document.getElementById('showAge').innerText = `Your Age is ${age} years`;
            } else {
                document.getElementById('showAge').innerText = 'Please Enter a valid year';
            }
        }
    </script>
</body>
</html>
